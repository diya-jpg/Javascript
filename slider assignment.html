<style>
    .slider {
	position: relative;
	width: 800px;
	height: 600px;
	margin: 40px auto;
}

.slide {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	display: none;
}

.slide img {
	width: 100%;
	height: 100%;
	object-fit: cover;
}

.prev, .next {
	position: absolute;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
}

.prev {
	left: 20px;
}

.next {
	right: 20px;
}

.prev:hover, .next:hover {
	background-color: #ccc;
}
</style>

	<script>
        let currentSlide = 1;

function nextSlide() {
	currentSlide++;
	if (currentSlide > 3) {
		currentSlide = 1;
	}
	showSlide();
}

function prevSlide() {
	currentSlide--;
	if (currentSlide < 1) {
		currentSlide = 3;
	}
	showSlide();
}

function showSlide() {
	const slides = document.querySelectorAll('.slide');
	slides.forEach((slide) => {
		slide.style.display = 'none';
	});
	document.getElementById(`slide${currentSlide}`).style.display = 'block';
}

showSlide();
    </script>
